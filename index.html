<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,height=device-height initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<title> Locate IIITB-2015 Batchmates </title>
  </head>

  <body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" style="color:#fff;" href="#">Locate IIITB-2015 Batchmates</a>
		</div>
			<ul class="nav navbar-nav">
				<!--<li class="active"><a href="#">Home</a></li>
				<li><a href="#">Link</a></li>
				<li><a href="#">Link</a></li>-->
			</ul>
			<form class="navbar-form navbar-left">
				<div class="input-group">
					<label class="sr-only" for="friend-roll-number">Roll Number</label>	
					<span class="input-group-addon" id="basic-addon1">MT2015</span>
					<input type="text" class="form-control" id="friend-roll-number" placeholder="039" aria-describedby="basic-addon1">
				</div>
				<span> &nbsp;</span>
				<div class="input-group">
					<label class="sr-only" for="friend-name">Name</label>
					<span class="input-group-addon" id="basic-addon2">Name</span>
					<input type="text" class="form-control" id="friend-name" placeholder="Shreyas Dawkhare" aria-describedby="basic-addon2">
				</div>
				<span> &nbsp;</span>
				<div class="input-group">
					<button type="button" id="add-location" class="btn btn-primary">Add/Update your location</button>
				</div>
			</form>
			<ul class="nav navbar-nav navbar-right">
				<button class="btn btn-danger navbar-btn">
					<span id="friend-count" class="badge"></span> Friends have joined
				</button>
				<span> &nbsp;</span>
			</ul>

		</div>
	</nav> 
<div class="container" style="margin-left:1%;margin-right:1%; width:98vw">
  <div class="row">
	<div class="alert alert-warning alert-dismissible" role="alert">
	  <strong>Warning!</strong> <span class="warning-text">Better check yourself, you're not looking too good.</span>
	</div>
	<div class="alert alert-success alert-dismissible" role="alert">
	  <strong>Success!</strong> <span class="success-text">Better check yourself, you're not looking too good.</span>
	</div>
	<div id="map_div" style="margin-bottom:1%; width: 100%; height: 88vh"></div>
  </div>
</div>
  
  </body>
</html>
